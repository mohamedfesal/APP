<!-- PCs Details Template -->
{% extends "dashboard.html" %}
{% block pcdetails %}
<div class="container-fluid">
    <div class="row">
        <!-- End Add Pc Section -->
        <div class="col-md-12">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2><b>{{title}}</b></h2>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="orders-table-tab-content">
                <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                    <div class="app-card app-card-orders-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                <thead class="thead-dark">
                    <tr>
                        <th scope="cell">#</th>
                        <th scope="cell">Category</th>
                        <th scope="cell">Items</th>
                        <th scope="cell"></th>
                    </tr>
                </thead>
                <tbody id="pcs_table">
                    {%for cat in pcs_cates %}
                    <tr>
                        <th scope="cell">{{ loop.index }}</th>
                        <th scope="cell"><a href='pcdetails/{{cat.id}}'>{{cat.name}}</a></th>
                        <th scope="cell"></th>
                        <th scope="cell"><a href="#" class="btn-sm app-btn-secondary" data-bs-toggle="modal" data-bs-target=""><i
                                    class="bi bi-pencil"></i></a>
                                                        <!-- Start Edit PC -->
               
                    <!-- End Edit PC -->
                                </th>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
          </div>
          </div>
          </div>
          </div>
          </div>
        </div>
    </div>
</div>
{%endblock%}
